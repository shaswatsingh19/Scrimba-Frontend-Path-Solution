<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Scheme Generator</title>

</head>
<body>
    <div id="container">
        <h1>Get Colors</h1>

        <div id="scheme-container">
            <div id="color-setting">
                <input type="color" name="color-picker" id="color-picker">
                <select id="scheme">
                    <option>Monochrome</option>
                    <option>Monochrome</option>
                    <option>Monochrome</option>
                    <option>Monochrome</option>
                    <option>Monochrome</option>
                </select>
                <button id="color-scheme-btn">Get color scheme</button>
                <img src="images/sun.png" id="icon" alt="dark and light mode">
            </div>

            <div id="color-palette">
                <div class="color color1">
                    <div class="color-fill"></div>
                    <div class="color-text">#F55A5A</div>
                </div>
                <div class="color color2">
                    <div class="color-fill"></div>
                    <div class="color-text">#F55A5A</div>
                </div>
                <div class="color color3">
                    <div class="color-fill"></div>
                    <div class="color-text">#F55A5A</div>
                </div>
                <div class="color color4">
                    <div class="color-fill"></div>
                    <div class="color-text">#F55A5A</div>
                </div>
                <div class="color color5">
                    <div class="color-fill"></div>
                    <div class="color-text">#F55A5A</div>
                </div>
                
            </div>
        </div>

    </div>


    

    <script src="index.js"></script>
</body>
</html>
