<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>War Game</title>

</head>
<body>

    <header>
        <button id="new-deck">Get new Deck</button>
        <h3>Remaining Card:<span id='remaining-card'>0</span></h3>
    </header>

    <main>
        <h1>War!</h1>
        <div id="cards">
            <section id="card1">
                <h2>Computer: <span id='computer-score'>0</span></h2>
                <div class="card-img card-img-comp"></div>
            </section>
            <section id="card2">
                <div class="card-img card-img-user"></div>
                <h2>Me: <span id='user-score'>0</span></h2>
            </section>   
             
        </div>
    </main>

    <button id="draw-card">Draw</button>


    <script src="index.js"></script>
</body>
</html>
