<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 class="winner" hidden></h1>
        <div class="container">
            <div class='home '>
                <h1 class="heading">HOME</h1>
                <h3 class='home-score timer-font '>0</h3>
                <ul class='add-home-score timer-font'>
                    <li class='score-item'>+1</li>
                    <li class='score-item'>+2</li>
                    <li class='score-item'>+3</li>
                </ul>
                <ul class='reduce-home-score timer-font'>
                    <li class='score-item'>-1</li>
                    <li class='score-item'>-2</li>
                    <li class='score-item'>-3</li>
                </ul>
            </div>
            <div class='guest'>
                <h1 class="heading">GUEST</h1>
                <h3 class='guest-score timer-font'>0</h3>
                <ul class='add-guest-score timer-font'>
                    <li class='score-item'>+1</li>
                    <li class='score-item'>+2</li>
                    <li class='score-item'>+3</li>
                </ul>
                <ul class='reduce-guest-score timer-font'>
                    <li class='score-item'>-1</li>
                    <li class='score-item'>-2</li>
                    <li class='score-item'>-3</li>
                </ul>
            </div>

        </div>
        <div id="new-game" class="timer-font">
            <h1>NEW GAME</h1>
        </div>
        <script src="index.js"></script>
    </body>
</html>
