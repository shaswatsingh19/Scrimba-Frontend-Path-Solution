<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Password Generator</title>
    </head>
    <body>
        
        <div id="continer">
            <div id="light-dark">
                <img src="images/sun.png" id="icon" width="25px" >
            </div>
            <div id="header">
                <h2 id="para1">Generate a</h2>
                <h2 id="para2">random password</h2>
                <p>Never use an insecure password again.</p>
            </div>
            <div id="input-field">
                <input type="text" id="password-length" placeholder="Password Length" title ='Password length'>
                <button id="symbol" class="button-active">Symbol</button>
                <button id="number" class="button-active">Number</button><br>
            </div>
            <button id="generate-btn">Generate password</button>
            <div id="line-break"></div>
            <div id="password-field">
                <div class="password">313dds%#%424</div>
                <div class="password">dksdnakdnkjnda</div>
                <div class="password">dksdnakdnkjnda</div>
                <div class="password">dksdnakdnkjnda</div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
