<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>Password Generator</title>
    </head>
    <body>
        
        <div id="continer">
            <div id="card">
                <div id="light-dark">
                    <img src="images/sun.png" id="icon" width="25px" >
                </div>
                <div id="header">
                    <h2 id="para1">Generate a</h2>
                    <h2 id="para2">random password</h2>
                    <p>Never use an insecure password again.</p>
                </div>
                <div id="input-field">
                    <input type="number" id="password-length" placeholder="8-30 characters" title ='Password length' min="8" >
                    <button id="symbol" class="button-active">Symbol</button>
                    <button id="digit" class="button-active">Digit</button><br>
                </div>
                <button id="generate-btn">Generate password</button>
                <div id="line-break"></div>
                <div id="password-field">
                    <div class="password"></div>
                    <div class="password"></div>
                    <div class="password"></div>
                    <div class="password"></div>
                </div>
            </div>
            <div id="footer">Made with <span>ğŸ§¡</span> by <a href='https://github.com/shaswatsingh19'>Shaswat Singh</a></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
