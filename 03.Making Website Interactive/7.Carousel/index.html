<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="carousel">
        <div class="carousel-item carousel-item-visible">
            <img src="images/1.jpg" alt="joker">
        </div>
        <div class="carousel-item">
            <img src="images/2.jpg" alt="baby driver">
        </div>
        <div class="carousel-item">
            <img src="images/3.jpg" alt="parasite">
            
        </div>
        <div class="carousel-actions">
            <!-- Aria labels is used for providing assistance and read alound the text using screen reader  -->
            <button aria-label = "previous slide" id ="carousel-button-prev">&lt</button>
            <button aria-label = "next slide" id ="carousel-button-next">&gt</button>
                
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
